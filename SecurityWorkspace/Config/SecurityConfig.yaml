# Security Workspace Configuration
# This file contains security policies and detection rules

# Spyware Detection Configuration
SpywareDetection:
  # Enable/disable specific detection modules
  EnableProcessMonitoring: true
  EnableStartupMonitoring: true
  EnableNetworkMonitoring: true
  EnableFileMonitoring: true
  EnableDefenderIntegration: true
  
  # Detection sensitivity (Low, Medium, High)
  DetectionSensitivity: Medium
  
  # Known spyware process patterns (regex)
  SpywareProcessPatterns:
    - keylog
    - spy(ware)?
    - trojan
    - backdoor
    - rat\d*
    - rootkit
    - malware
    - adware
    - pcrat
    - darkcomet
    - njrat
    - remcos
    - nanocore
    - netcat
    - mimikatz
    - cobalt
  
  # Suspicious C2 ports
  SuspiciousPorts:
    - 4444
    - 5555
    - 6666
    - 7777
    - 8888
    - 9999
    - 1337
    - 31337
  
  # File scan settings
  FileScanSettings:
    MaxFileAge: 7  # Days
    SuspiciousExtensions:
      - .exe
      - .dll
      - .vbs
      - .js
      - .bat
      - .cmd
      - .ps1
      - .scr
      - .com
  
  # Directories to monitor
  MonitoredDirectories:
    - "%TEMP%"
    - "%APPDATA%"
    - "%LOCALAPPDATA%"
    - "%PROGRAMDATA%"
    - "%PUBLIC%"
  
  # Auto-remediation settings
  AutoRemediation:
    Enabled: false
    RequireConfirmation: true
    CreateBackup: true
    QuarantineThreats: true
  
  # Reporting settings
  Reporting:
    AutoGenerateReport: true
    ReportFormat: HTML  # HTML, JSON, CSV
    RetentionDays: 90
    EmailNotification: false
    EmailRecipients: []
  
  # Logging settings
  Logging:
    LogLevel: Info  # Info, Warning, Error, Critical
    MaxLogSize: 10MB
    LogRetentionDays: 30
    EnableVerboseLogging: false

# Windows Defender Integration
DefenderIntegration:
  EnableRealtimeProtection: true
  EnableCloudProtection: true
  EnableNetworkProtection: true
  SubmitSamplesConsent: 1  # 0=Always prompt, 1=Send safe samples, 2=Never send, 3=Send all
  
  # Quick Scan schedule (Intune compatible)
  QuickScanSchedule:
    Enabled: true
    DayOfWeek: Sunday
    ScanTime: "02:00"
  
  # Exclusions (use with caution)
  ScanExclusions:
    Paths: []
    Extensions: []
    Processes: []

# Microsoft Intune Integration
IntuneIntegration:
  # Compliance check settings
  ComplianceChecks:
    RequireDefenderEnabled: true
    RequireFirewallEnabled: true
    RequireAntiSpywareEnabled: true
    MaxDaysSinceLastScan: 7
  
  # Remediation actions
  RemediationActions:
    EnableAutoRemediation: false
    NotifyUser: true
    RestartRequired: false
  
  # Device categories for different security levels
  SecurityProfiles:
    High:
      DetectionSensitivity: High
      AutoRemediation: true
      ScanFrequency: Daily
    Medium:
      DetectionSensitivity: Medium
      AutoRemediation: false
      ScanFrequency: Weekly
    Low:
      DetectionSensitivity: Low
      AutoRemediation: false
      ScanFrequency: Monthly
